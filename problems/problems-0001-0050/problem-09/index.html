<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Special Pythagorean triplet</title>
    <link rel="icon" type="image/x-icon" href="../../../favicon.ico">
</head>
<style>
@import "https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css";
html, body {
  background-color: rgb(23, 514, 62);
  color: rgb(40, 0, 0);
}
.title, .subtitle {
  color: rgb(40, 0, 0);
}
a {
  color: rgb(235, 146, 24);
}
a:hover {
  color: rgb(0, 0, 0);
}
.formula {
  padding-left: 180px;
}
</style>
<body>

<div class="container is-fluid">
  <section class="hero">
    <div class="hero-body">
      <p class="title">
        Special Pythagorean triplet
      </p>
      <p class="subtitle">
        <a href="https://projecteuler.net/problem=9" target="_blank">Project Euler Problem 9</a>
      </p>
      <h2 class="subtitle">
        A Pythagorean triplet is a set of three natural numbers, <var>a < b < c</var>, for which,
      </h2>
      <h2 class="subtitle formula">
        <var>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></var>
      </h2>
      <h2 class="subtitle">
        For example, <var>3<sup>2</sup> + 4<sup>2</sup> = 9 + 16 = 25 = 5<sup>2</sup></var>.
      </h2>
      <h2 class="subtitle">
        There exists exactly one Pythagorean triplet for which <var>a + b + c = 1000</var>.<br />
        Find the product abc.
      </h2>
    </div>
  </section>
</div>

<script src="index.js"></script>

</body>
</html>
