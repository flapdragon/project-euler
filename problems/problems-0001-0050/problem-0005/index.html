<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Smallest multiple</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<style>
@import "https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css";
/* Ghetto dark mode because I don't want to you to have to set up SASS */

  background-color: #4a4a4a;
  color: #ffffff;
}

        <a href="https://projecteuler.net/problem=5" target="_blank">Project Euler Problem 5</a>
